        <header class="text-center py-5" itemscope itemtype="http://schema.org/Organization">
            <h1 class="display-5">Formulir</h1>
        </header>

        <div class="row">
            <nav class="col-md-3 bg-light p-3 rounded shadow-sm" itemscope itemtype="http://schema.org/SiteNavigationElement">
                <h4 class="mb-4">Menu</h4>

                </ul>
            </nav>

            <main class="col-md-9" itemscope itemtype="http://schema.org/Person">
                <h2 class="mb-4">Isi Formulir Data Anda</h2>
                <form action="/submit" method="GET">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Tanggal Lahir</label>
                        <input type="date" class="form-control" id="date" name="date">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Jenis Kelamin</label>
                        <div>
                        <input type="radio" id="male" name="gender" value="male" title="Pilih jenis kelamin Laki-Laki" required/>
                        <label for="male">Laki-Laki</label>
                        <br>
                        <input type="radio" id="female" name="gender" value="female" title="Pilih jenis kelamin Perempuan" required/>
                        <label for="female">Perempuan</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="hobby" class="form-label">Hobi</label>
                        <input type="text" class="form-control" id="hobby" name="hobby">
                    </div>
                    <div class="mb-3">
                        <label for="comments" class="form-label">Alamat</label>
                        <textarea class="form-control" id="comments" name="comments" rows="4" placeholder="Masukkan Alamat Anda di sini" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </main>
        </div>
